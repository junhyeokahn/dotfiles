# Global prompt format
format = """
$hostname\
$username\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$conda\n\
[󱞪](fg:orange) \
"""

# Use our custom “kanagawa-dragon” palette
palette = "kanagawa-dragon"

[palettes.kanagawa-dragon]
red    = "#c4746e"
yellow = "#c4b28a"
pink   = "#a292a3"
green  = "#87a987"
aqua   = "#8ea4a2"
orange = "#b98d7b"

[hostname]
ssh_symbol='󰢹'
style = "fg:orange"
format = "[$ssh_symbol $hostname ]($style)"

[username]
disabled     = false
show_always  = true
format       = "[$user ]($style)"
style_root   = "fg:orange"
style_user   = "fg:orange"

[directory]
format            = "[$path ]($style)"
style             = "fg:green"
truncation_length = 0

[git_branch]
symbol = ""
format = "[$symbol $branch ]($style)"
style  = "fg:aqua"

[git_status]
disabled          = false
style             = "fg:red"
format            = '([$all_status$ahead_behind ]($style))'

up_to_date        = '[✓](fg:orange)'
untracked         = '[?\($count\)](fg:yellow)'
stashed           = '[\$](fg:orange)'
modified          = '[!\($count\)](fg:yellow)'
renamed           = '[»\($count\)](fg:orange)'
deleted           = '[✘\($count\)](fg:red)'
staged            = '[++\($count\)](fg:yellow)'

ahead             = '[⇡\(${count}\)](fg:aqua)'
behind            = '[⇣\(${count}\)](fg:pink)'
diverged          = '⇕[\[](fg:orange)[⇡\(${ahead_count}\)](fg:aqua)[⇣\(${behind_count}\)](fg:pink)[\]](fg:orange)'

ignore_submodules = true

[fill]
symbol = " "

[python]
style = "fg:aqua"
format = ' [$symbol$version(\($virtualenv\)) ]($style)'
disabled = false
symbol = ' '

[conda]
style = "fg:aqua"
format = "[$symbol$environment ]($style)"
disabled = false
symbol = '🅒 '
